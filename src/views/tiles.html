<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title><%= title %></title>
        <!-- BOOTSTRAP 5-->        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

        <style>
          .tile {
            height: 200px;
            background-color: powderblue;            
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
          }
        </style>
    </head>
    <body>
        
<header>
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="https://res.cloudinary.com/rsmglobal/image/fetch/t_default/f_auto/q_auto/https://www.rsm.global/elsalvador/profiles/rsm_site/themes/rsmglobal2015/images/logo@2x.png" alt="" width="125"
                        class="d-inline-block align-top">
                    
                </a>
            </div>
        </nav>    
</header>

<main class="container py-5">

  <div class="col-md-12 d-flex pb-5">
    <h3>Images: </h3>
    <a href="./" class="btn btn-primary ml-auto">Search</a>
  </div>

  <div class="row row-cols-1 row-cols-md-3">
    <% for(let i =0;i < 9; i++){ %>
    <div class="col tile" style="background-image:url('<%= img %>');">        
        
     
    </div>
    <% } %>
    
    
  </div>
  
        
</main><!-- /.container -->



          <footer class="mt-auto text-white-50">
            <p>© 2020 RSM International Association. All rights reserved. <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
          </footer>

          <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
              <span class="text-muted">© 2020 <strong>RSM El Salvador, Ltda de C.V.</strong> All rights reserved.</span>
            </div>
          </footer>
          

          <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
    </body>
</html>
